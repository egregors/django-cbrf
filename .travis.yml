language: python
python:
- '3.5'
- '3.6'
env:
  matrix:
  - DJANGO="Django=2.1"
  - DJANGO="Django=2.2"
  - DJANGO="Django<3"

cache:
  directories:
  - "$HOME/.cache/pip"
install:
- pip install "$DJANGO"
- pip install -e .
script:
- python tests/manage.py test test_app
